<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("bg0.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(7px);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        form {
            backdrop-filter: blur(8px);
            background-color: rgba(182, 234, 237, 0.202);
            padding: 3rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-top: 1rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        
        p {
            margin-top: 1rem;
            text-align: center;
        }
        
        a {
            color: #4409b1;
            text-decoration: none;
        }
        
        .fa {
            margin-right: 0.5rem;
        }
    </style>
    <title>Registration Form</title>
</head>

<body>
    <form action="/organiser_form.html">
        <h1>Sign up </h1>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required>

        <label for="email">Email Id</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Id" required>

        <label for="Phone">Phone Number</label>
        <input type="tel" id="Phone" name="Phone" placeholder="Enter your Phone No." required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="******" required>



        <input type="submit" value="Register">

        <p>Already registered? <a href="/login.html"><i class="fas fa-sign-in-alt"></i>Login here</a></p>
    </form>

    <script src="your-font-awesome-kit.js"></script>
</body>

</html>
